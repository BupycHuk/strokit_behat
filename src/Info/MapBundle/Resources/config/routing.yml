infomap_list:
    pattern:  /{entity}/list
    defaults: { _controller: InfoMapBundle:Front:list }
    requirements:
            entity:  terminal|merchant|cashout

infomap_map:
    pattern:  /{entity}/map
    defaults: { _controller: InfoMapBundle:Front:map }
    requirements:
            entity:  terminal|merchant|cashout

infomap_show:
    pattern:  /{entity}/show/{id}
    defaults: { _controller: InfoMapBundle:Front:show }
    requirements:
            entity:  terminal|merchant|cashout

infomap_all_list:
    pattern:  /list
    defaults: { _controller: InfoMapBundle:Front:listall }

infomap_all_map:
    pattern:  /map
    defaults: { _controller: InfoMapBundle:Front:mapall }